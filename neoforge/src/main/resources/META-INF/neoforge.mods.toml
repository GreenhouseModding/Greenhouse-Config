modLoader = "javafml"
loaderVersion = "${neoforge_loader_version_range}"
license = "${mod_license}"
issueTrackerURL="https://github.com/${sources}/issues"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}+${minecraft_version}"
displayName = "${mod_name}"
displayURL="${homepage}"
logoFile="${mod_id}.png"
logoBlur=false
credits="${neoforge_mod_contributors}"
authors = "${mod_author}"
description = '''${mod_description}'''

[[accessTransformers]]
file="greenhouseconfig.cfg"

[[dependencies.${mod_id}]]
modId = "neoforge"
type="required"
versionRange = "${neoforge_loader_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "minecraft"
type="required"
versionRange = "${neoforge_minecraft_version_range}"
ordering = "NONE"
side = "BOTH"